project_name: netris

builds:
  -
    id: netris
    binary: netris
    main: ./cmd/netris
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X gitlab.com/tslocum/netris/pkg/game.Version={{.Version}}
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - 386
      - amd64
  -
    id: netris-server
    binary: netris-server
    main: ./cmd/netris-server
    ldflags:
      - -s -w -X gitlab.com/tslocum/netris/pkg/game.Version={{.Version}}
    goos:
      - darwin
      - freebsd
      - linux
      - windows
    goarch:
      - 386
      - amd64
archives:
  -
    id: netris
    builds:
      - netris
      - netris-server
    replacements:
      386: i386
    format_overrides:
      - goos: windows
        format: zip
    files:
      - ./*.md
      - CHANGELOG
      - LICENSE
checksum:
  name_template: 'checksums.txt'
